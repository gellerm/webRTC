<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Very simple WebRTC application with a Node.js signaling server</title>
</head>

<body>

<div id='mainDiv'>

    <table border="1" style="width:100%">
                <tr>
                        <th>
                                Local video
                        </th>
                        <th>
                                Remote video
                        </th>
                </tr>
                <tr>
                        <td>
                                <video id="localVideo" autoplay></video>
                        </td>
                        <td>
                                <video id="remoteVideo" autoplay></video>
                        </td>
                </tr>
                <tr>
                        <td align="center">
                                <textarea rows="4" cols="60"
                    id="dataChannelSend" disabled
                                placeholder="This will be enabled once the data channel is up..."></textarea>
                        </td>
                        <td align="center">
                                <textarea rows="4" cols="60"
                    id="dataChannelReceive" disabled></textarea>
                        </td>
                </tr>
                <tr>
                        <td align="center">
                                <button id="sendButton" disabled>Send</button>
                        </td>
                        <td></td>
                </tr>
        </table>
</div>

<!-- <script src="../../../../node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
<script src='../../../../node_modules/webrtc-adapter/adapter.js'></script> -->
<script src="js/external/socket.io-client/socket.io.js"></script>
<script src='js/external/adapter.js'></script> 

<script src='js/completeNodeClientWithDataChannelHelp.js'></script>

</body>
</html>
